{% extends "base.html" %}

{% block body %}
    <form action="" method="post" class="form-area">{% csrf_token %}
        <table border="0">{{ form.as_table() }}</table>
        <hr>
        <button style="float:right;" type="submit">
            <i class="fa-solid fa-envelope btn-icon-mg1"></i>
            {{ _('Send Reset Email') }}
        </button>
    </form>
{% endblock %}
